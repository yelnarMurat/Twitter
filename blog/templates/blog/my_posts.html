{% extends 'blog/base.html' %}


{% block content %}
    {% for post in my_post %}
        <div class="pt-5">
             {% if user.is_authenticated and user == post.author %}
             <a class="highlight" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{#            <a class="highlight" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>#}

        <a href="{% url 'post_remove' pk=post.pk %}"  class="highlight mt-4" >
            <span class="glyphicon glyphicon-remove-sign"></span></a>
        {% endif %}
        <div class="articles pt-4">
           <h1 class="d-flex justify-content-between"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> <span>{{ post.published_date }}</span></h1>
         <p><img height="450" width="750" src="{{ post.thumb.url }}" /></p>
        <p class="">{{ post.text|linebreaksbr }}</p>
       <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
 </div>
        <hr>
    {% endfor %}


{% endblock %}
